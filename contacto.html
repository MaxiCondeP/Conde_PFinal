<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords"
        content="Fotógrafo, fotografía, analógica, prints, galería, imágenes, contacto, email, consulta">

    <meta name="description"
        content="Sitio de fotógrafos marplatenses dedicados a la fotografía analógica. Contacto y sugerencias.">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <!--JS para menu responsive-->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">



    <title>-CONTACTO-Fotografía Analógica MDP- *Dejanos tu consulta*</title>
</head>

<body>
    <!--ENCABEZADO-->

    <header>
        <div class="miMenuContainer">
            <div class="logoMenu">
                <img src="Images/icon/menu.svg" alt="Boton de menú" class="miLogoMenu">
            </div>
            <!--MENU INICIAL-->
            <div class="miMenu">
                <div class="miMenuItem"><a href="index.html" class="miEncabezado">HOME</a></div>
                <div class="miMenuItem"><span class="miEncabezado">GALERIAS</span>
                    <!--SUBMENU-->
                    <ul>
                        <li><a href="galeria.html" class="miEncabezado">MAXI</a></li>
                        <li><a href="galeria2.html" class="miEncabezado">RICARDO</a></li>
                    </ul>
                </div>
                <div class="miMenuItem"><a href="nosotros.html" class="miEncabezado">NOSOTROS</a></div>
                <div class="miMenuItem"><a href="contacto.html" class="miEncabezado">CONTACTO</a></div>
            </div>

        </div>
        <div class="modelLogo">
            <img src="Images/icon/LOGOcort.png" alt="Logotipo" class="miLogo">
        </div>


    </header>
    <h1 class="miTitulo">
        Contacto
    </h1>

    <div class="contactoContainer">
        <div class="contactoItem">
        <div>
            <img src="Images/fotoContacto.jpg" alt="" class="imgContacto">
        </div>
          </div>  
        <div class="contactoItem">
            <form class="formularioContainer" action="">
                <!--Formularo de contacto-->
                <p class="contactoParrafo">
                    Dejanos tus datos y consulta o sugerencia a través del siguiente formuario.
                    O escribirnos a mdp-analógica@gmail.com, y nos contactamos con vos.

                </p>
                <div class="formularioItem">
                    <label for="nombreApellido">Nombre y Apellido:</label>
                </div>
                <div class="formularioItem">
                    <input type="text" />
                </div>
                <div class="formularioItem">
                    <label for="email">Email:</label>
                </div>
                <div class="formularioItem">
                    <input type="email" />
                </div>

                <div class="formularioItem">
                    <label for="consulta">Consulta:</label>
                </div>
                <div class="formularioItem">
                    <textarea cols="60" rows="10"></textarea>
                </div>
                <div class="formularioItem">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </div>
            </form>

        </div>

    </div>







    <footer>
        <!--LINKS REDES SOCIALES -->
        <a href="https://www.facebook.com/" class="miLink">
            <img src="Images/icon/FB-ICON.svg" alt="Facebook" class="miIconoRS">
        </a>

        <a href="https://www.instagram.com/" class="miLink">
            <img src="Images/icon/IG-ICON.svg" alt="Instagram" class="miIconoRS">
        </a>

        <a href="https://www.twitter.com/" class="miLink">
            <img src="Images/icon/TW-ICON.svg" alt="Twitter" class="miIconoRS">
        </a>
        <!--Espacio para logo grisado-->
        <img src="Images\icon\CAM1g.svg" alt="Icono secundario" class="miLogoGris">
        <!-- Texto derechos(?)-->
        <p>©Maximiliano Conde Paccelli (2021)</p>
    </footer>





    <!--JS para menu responsive-->
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
